<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS MSK to Confluent Cloud Migration Estimator</title>
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">AWS MSK to Confluent Cloud Migration Estimator</h1>
            <p class="text-gray-600">Estimate the complexity and effort required for your migration</p>
            <a href="docs.html" class="text-indigo-600 hover:text-indigo-800 underline mt-4 inline-block" target="_blank">View Documentation</a>
        </div>
        <div id="root">
            <div class="p-4 bg-yellow-100 text-yellow-700">
                Loading...
            </div>
        </div>
    </div>

    <!-- Debug script -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>

    <!-- Load our component -->
    <script type="text/babel" src="msk-cc-migration-estimator.js"></script>

    <!-- Render the app -->
    <script type="text/babel">
        console.log('Starting app render...');
        try {
            if (typeof App === 'undefined') {
                throw new Error('App component is not defined');
            }
            console.log('App component found, rendering...');
            ReactDOM.render(<App />, document.getElementById('root'));
            console.log('App rendered successfully');
        } catch (error) {
            console.error('Error rendering app:', error);
            document.getElementById('root').innerHTML = `
                <div class="p-4 bg-red-100 text-red-700">
                    Error rendering app: ${error.message}
                    <br>
                    <pre>${error.stack}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
